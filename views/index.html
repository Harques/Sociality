<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/index/styles.css">
    <title>Sociality</title>
</head>
<body>
    <div class="center">
                <form id='productForm' action="insert" method="post">
                    <label for="productLink">Product URL:</label><input type="url" class="round" name="productLink" id="productLink">
                    <button class="round" type="submit">Submit</button>
                </form>
                <form action="table" method="get"><button class="round" type="submit">Products Table</button></form>
                <form action="product" method="get"><button class="round" type="submit">Product</button></form>
        <h2 style="margin-top:2rem;" id="finished"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
           var form =  $('#productForm');
           form.submit(function(e){
               e.preventDefault();
               $.ajax({
                   type: form.attr('method'),
                   url: form.attr('action'),
                   data: form.serialize(),
                   success: function(data){
                    $('#finished').html(data);
                   },
                   error: function(){
                       console.log("WTF")
                   }
               })
        })
        });
    </script>
</body>
</html>
