<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Product</title>
</head>
<body>
    <form action="query" method="post" id="productForm">
        <label for="productID">Product ID</label>
        <input type="number" name="productID" id="productID">
        <input type="submit" value="Query" id="submit">
    </form>
    <table id="products">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>IMAGE</th>
            <th>PRICE</th>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
           var form =  $('#productForm');
           form.submit(function(e){
               e.preventDefault();
               $.ajax({
                   type: form.attr('method'),
                   url: form.attr('action'),
                   data: form.serialize(),
                   success: function(data){
                       $('#products').append('<tr id="0"></tr>')
                       $('#0').append('<td>'+data[0].id+'</td>')
                       $('#0').append('<td>'+data[0].name+'</td>')
                       $('#0').append('<td>'+data[0].image+'</td>')
                       $('#0').append('<td>'+data[0].price+'</td>')
                   }
               })
        })
        });
        
    </script>
</body>
</html>
